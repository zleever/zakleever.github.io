<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zak Leever</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      cursor: url('z-cursor-glow-huge.png'), auto;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .fade-in {
      animation: fadeIn 3s ease-in-out forwards;
      opacity: 0;
    }
    .logo-fixed {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 80px;
      height: auto;
      transition: width 0.3s ease;
      z-index: 1000;
    }
    @media (max-width: 600px) {
      .logo-fixed {
        width: 50px;
      }
    }
    #la-time {
      position: fixed;
      top: 26px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 11px;
      color: #888;
      font-family: monospace;
      z-index: 1000;
      pointer-events: none;
    }
    .main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 120px;
      padding-bottom: 60px;
    }
    .spaced {
      margin-top: 20px;
    }
    .bio-toggle:first-of-type {
      margin-top: 30px;
    }
    .release {
      display: block;
      max-width: 600px;
      transition: transform 0.3s ease;
    }
    .release:hover {
      transform: scale(1.05);
    }
    .album {
      width: 100%;
    }
    .bio-toggle {
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      text-decoration: underline;
    }
    .bio-content {
      max-width: 600px;
      color: #ccc;
      text-align: left;
      padding: 10px;
      white-space: pre-line;
      overflow: hidden;
      transition: max-height 0.5s ease, padding 0.3s ease;
      max-height: 0;
    }
    .bio-content.open {
      max-height: 1000px;
      padding: 10px;
    }
    .socials {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .socials a img {
      width: 28px;
      height: 28px;
      filter: invert(1);
      transition: transform 0.2s ease;
    }
    .socials a:hover img {
      transform: scale(1.2);
    }
    .footer {
      position: fixed;
      bottom: 10px;
      left: 20px;
      font-size: 12px;
      color: #555;
      z-index: 1000;
    }
    .updates {
      position: fixed;
      top: 20px;
      right: 20px;
      font-weight: bold;
      z-index: 1000;
    }
    .updates a {
      color: #fff;
      text-decoration: none;
    }
    .updates a:hover {
      text-decoration: underline;
    }
    .top8-wrapper {
      margin: 30px auto 60px;
      max-width: 600px;
      padding: 10px;
      background: #fff8dc;
      color: black;
      font-family: Tahoma, sans-serif;
      border: 1px solid #f4a460;
    }
    .top8-header {
      background-color: #ffe4b5;
      border-bottom: 2px solid #f4a460;
      padding: 10px;
      font-weight: bold;
    }
    .top8-friends {
      font-weight: normal;
    }
    .top8-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }
    .top8-box img {
      width: 80px;
      height: 80px;
    }
    .top8-name {
      font-size: 11px;
    }
    @media (max-width: 600px) {
      .top8-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .top8-box img {
        width: 60px;
        height: 60px;
      }
      .top8-name {
        font-size: 10px;
      }
    }
    .top8-footer {
      text-align: right;
      padding: 10px;
    }
    .top8-footer a {
      color: darkred;
      text-decoration: none;
      font-size: 12px;
    }
    .top8-footer a:hover {
      text-decoration: underline;
    }
    .contact {
      position: fixed;
      bottom: 10px;
      right: 20px;
      font-size: 12px;
      color: #555;
      z-index: 1000;
      font-weight: bold;
    }
    .contact a {
      color: #fff;
      text-decoration: none;
    }
    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="#top">
    <img src="logo.png" alt="Zak Leever Logo" class="logo-fixed">
  </a>

  <div id="la-time">Loading PT time...</div>

  <div class="updates">
    <a href="https://laylo.com/zakleever" target="_blank" rel="noopener noreferrer">updates</a>
  </div>

  <div id="top" class="main-content fade-in">
    <a href="https://open.spotify.com/album/5P7AIuPYHT1ZOQktctn06b?si=4eAnI1lRTpG2H53QAY_41g" class="release" target="_blank" rel="noopener noreferrer">
      <img src="make-it-right.jpg" alt="Latest Release: Make It Right" class="album">
    </a>

    <div class="bio-toggle spaced" onclick="toggleSection('bio')">bio</div>
    <div class="bio-content" id="bio">
      Zak Leever’s productions have been rave-day earworms and brain-slated beats for years, unbeknownst to many...

      <p>mgmt: info@moodswingmgmt.com</p>
    </div>

    <!-- Local white social icons -->
    <div class="socials">
      <a href="https://instagram.com/zakleever" target="_blank"><img src="icon-instagram.svg" alt="Instagram"></a>
      <a href="https://open.spotify.com/artist/52YFhvzbffRkaVJQCjFlpU" target="_blank"><img src="icon-spotify.svg" alt="Spotify"></a>
      <a href="https://www.tiktok.com/@zakleever" target="_blank"><img src="icon-tiktok.svg" alt="TikTok"></a>
      <a href="https://www.youtube.com/@zakleever" target="_blank"><img src="icon-youtube.svg" alt="YouTube"></a>
      <a href="https://soundcloud.com/zakleever" target="_blank"><img src="icon-soundcloud.svg" alt="SoundCloud"></a>
    </div>

    <div class="top8-wrapper">
      <!-- Top 8 Section Here -->
    </div>
  </div>

  <div class="footer" id="footer">
    © <span id="year"></span> Moodswing Music | Zak Leever | All rights reserved |
  </div>

  <div class="contact">
    <a href="mailto:info@zakleever.com">contact</a>
  </div>

  <script>
    function toggleSection(id) {
      const el = document.getElementById(id);
      el.classList.toggle('open');
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('year').textContent = new Date().getFullYear();

      function updateLATime() {
        const laTime = new Date().toLocaleTimeString('en-US', {
          timeZone: 'America/Los_Angeles',
          hour12: false,
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });
        document.getElementById('la-time').textContent = `${laTime} PT`;
      }

      updateLATime();
      setInterval(updateLATime, 1000);
    });
  </script>
</body>
</html>
